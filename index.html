<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <style>
        .container{
            display: none;
        }

<body>
   <section>
       
       <div>
           <h2>Informação apartir do Cep</h2>
           <div>
               <input type="search" name="" id="input" minlength="8" pattern="/d{5}-//d{4}/" maxlength="8">
               <button>Pesquisar</button>
           </div>
       
       </div>
       <div class="main">
           <span class="infos">
              <strong>Estado :</strong>
              <p id="estado"></p>
          </span>
           <span class="infos">
               <strong>Bairro :</strong>
               <p id="bairro"></p>
           </span>
           <span class="infos">
               <strong>Cep :</strong>
               <p id="cep"></p>
           </span>
           <span class="infos">
               <strong>Rua :</strong>
               <p id="rua"></p>
           </span>
           <span class="infos">
               <strong>DDD :</strong>
               <p id="ddd"></p>
           </span>
       
       </div>
   </section>

    <script src="script.js"></script>

</html>
